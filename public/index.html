<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Blockly Playwright - Demo</title>
        <link
            rel="stylesheet"
            href="https://unpkg.com/@highlightjs/cdn-assets@10.7.2/styles/default.min.css"
        />
        <link
            rel="stylesheet"
            href="https://unpkg.com/@highlightjs/cdn-assets@10.7.2/styles/codepen-embed.min.css"
        />
        <link rel="stylesheet" href="./demo.css" />
    </head>
    <body>
        <div class="split">
            <div id="split-0">
                <div id="blockly-div-wrapper">
                    <div id="blockly-div"></div>
                </div>
            </div>
            <div id="split-1">
                <pre
                    id="code-wrapper"
                ><code id="code" class="language-typescript hljs"></code></pre>
                <button id="copy">Copy Code</button>
            </div>
        </div>
        <script src="https://unpkg.com/clipboard@2/dist/clipboard.min.js"></script>
        <script src="https://unpkg.com/blockly/blockly.min.js"></script>
        <script src="./blockly-playwright.umd.js"></script>
        <script src="./demo.js"></script>
    </body>
</html>
